<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h1 id="title">Formulario de encuesta</h1>
        <p id="description" >Gracias por tomarse el tiempo para ayudarnos con la encuesta</p>
        <div id="div1">
            <div id="div2">
                <form id="survey-form" name="formulario">
                    <label for="name" id="name-label">Nombres y Apellidos</label>
                    <br>
                    <input type="text" id="name" name="nombre" placeholder="Ingrese su nombre completo" required>
                    <br>
                    <label for="email"  id="email-label">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
                    <br>
                    <label for="edad" id="number-label">Edad</label>
                    <br>
                    <input type="number" id="number" max="30" min="18" name="edad" placeholder="Ingrese su edad" required>
                    <br>
                    <label>Grado de Instrucción</label><br>
                    <select id="list"> 
                        <option value="1">Elige una opción</option>
                        <option value="1">Bachiller</option>
                        <option value="2">Tecnico</option>
                        <option value="2">Universitario</option>
                    </select>
                    <br>
                    <label for="genero">Género</label>
                    <br>
                    <input type="radio" name="genero" value="1">Masculino
                    <br>
                    <input type="radio" name="genero" value="2">Femenino
                    <br>
                    <label>¿En cual area estas interesado?</label><br>
                    <select id="dropdwon">
                        <option value="0">Elige una opción</option>
                        <option value="1">Fron-End</option>
                        <option value="2">Back-End</option>
                    </select><br>
                    <label id="radio">¿Cuál de los siguientes programas conoces?</label><br>
                    <input type="checkbox" name="radio" value="JavaScript">JavaScript<br>
                    <input type="checkbox" name="radio" value="HTML">HTML<br>
                    <input type="checkbox" name="radio" value="CSS">CSS<br>
                    <input type="checkbox" name="radio" value="PYTHON">PYTHON<br>
                    <label>Escribe que otros conocimientos tienes</label><br>
                    <textarea name="mensaje" col="30" rows="10" id="text-area" required></textarea><br>
                    <button type="submit">Enviar</button><br>                 
                </form>
            </div>
        </div>
    </main>    
</body>
</html>
